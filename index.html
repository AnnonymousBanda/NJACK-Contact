<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>NJACK-CONTACT</title>

	
    <!-- link to remix-icon -->    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
	<!-- link to icon -->
	<link rel="icon" type="image/ico" href="img/NJACK.ico">
	<!-- link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
	<!-- link to google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;900&family=Comic+Neue:wght@300;400&family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">
</head>
<body>

	<canvas id="nokey"></canvas>
	
	<nav>
		<a href="https://njack.iitp.ac.in/" target="_blank">
			<img src="img/NJACK-logo.svg" alt="NJACK-logo" style="width: 100px; height: 50px;">
		</a>

		<div class="nav-btn">
			<a id="drop-down"><i class="ri-align-justify"></i></a>
			<div class="navigators">
				<a href="https://njack.iitp.ac.in/" target="_blank">HOME</a>
				<a href="https://njack.iitp.ac.in/gallery" target="_blank">GALLERY</a>
				<a href="#" id="contact-btn">CONTACT</a>
			</div>
		</div>
	</nav>

	<div class="content">
		<div class="logo">
			<img src="img/NJACK-logo.svg" alt="NJACK logo">
			<h1 style="color: var(--text-color); font-size: 24px; text-align: center;">Not just another Computer Science Klub</h1>
		</div>

		<div class="form">
			<form>
				<h1 style="text-align: center;">Contact Us</h1>
				<div class="data">
					<label>Name:</label>
					<input type="text" name="name" class="input">
				</div>
				<br><br>

				<div class="data">
					<label>E-mail:</label>
					<input type="email" name="emailaddress" class="input">
				</div>
				<br><br>

				<div class="data">
					<textarea id="message" name="message" rows="8" required class="input" style="resize: none;"></textarea>
				</div>
				<br><br>

				<div class="send-btn">
					<input type="submit" id="send">
				</div>      				
			</form>
		</div>
	</div>
	<script src="bg.js"></script>
</body>
</html>
